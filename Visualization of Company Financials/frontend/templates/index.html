<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Financial Data Visualization</h1>
    <form id="ticker-form">
        <input type="text" id="ticker" placeholder="Enter Ticker Symbol" required>
        <input type="submit" value="Visualize">
    </form>
    <video id="video" controls></video>

    <script>
        document.getElementById('ticker-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const ticker = document.getElementById('ticker').value;
            const video = document.getElementById('video');
            video.src = `/data/${ticker}`;
            video.load();
            video.play();
        });
    </script>
</body>
</html>
